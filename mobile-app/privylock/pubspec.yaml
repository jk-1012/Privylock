name: privylock
description: Secure personal digital vault with AI-based document management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # State management
  provider: ^6.1.1

  # Networking
  dio: ^5.4.0
  http: ^1.2.0

  # Local storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  pointycastle: ^3.7.3

  # Authentication
  local_auth: ^2.1.8

  # ML/AI
  google_ml_kit: ^0.16.3
  image_picker: ^1.0.7

  # Notifications
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2

  # File handling
  file_picker: ^6.1.1
  open_filex: ^4.3.4
  pdf: ^3.10.7

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/